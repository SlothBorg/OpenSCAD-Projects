<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <!-- Background -->
  <rect width="120" height="120" fill="#ffffff"/>
  
  <!-- The Crossroads Sigil -->
  <g transform="translate(10, 10)">
    <line x1="20" y1="20" x2="80" y2="80" stroke="#000000" stroke-width="2"/>
    <line x1="80" y1="20" x2="20" y2="80" stroke="#000000" stroke-width="2"/>
    <circle cx="50" cy="50" r="10" stroke="#000000" stroke-width="2" fill="none"/>
    <circle cx="50" cy="50" r="30" stroke="#000000" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
  </g>
  
  <!-- Title -->
  <text x="60" y="110" font-family="serif" font-size="10" fill="#000000" text-anchor="middle">The Crossroads</text>
</svg>
