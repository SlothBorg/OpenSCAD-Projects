<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <!-- Background -->
  <rect width="120" height="120" fill="#ffffff"/>
  
  <!-- The Eye Sigil -->
  <g transform="translate(10, 10)">
    <circle cx="50" cy="50" r="35" stroke="#000000" stroke-width="2" fill="none"/>
    <circle cx="50" cy="50" r="15" stroke="#000000" stroke-width="2" fill="none"/>
    <line x1="50" y1="15" x2="50" y2="0" stroke="#000000" stroke-width="2"/>
    <line x1="50" y1="85" x2="50" y2="100" stroke="#000000" stroke-width="2"/>
    <line x1="15" y1="50" x2="0" y2="50" stroke="#000000" stroke-width="2"/>
    <line x1="85" y1="50" x2="100" y2="50" stroke="#000000" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="60" y="110" font-family="serif" font-size="10" fill="#000000" text-anchor="middle">The Eye</text>
</svg>
