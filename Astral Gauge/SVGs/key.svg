<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <!-- Background -->
  <rect width="120" height="120" fill="#ffffff"/>
  
  <!-- The Key Sigil -->
  <g transform="translate(10, 10)">
    <circle cx="35" cy="35" r="15" stroke="#000000" stroke-width="2" fill="none"/>
    <line x1="45" y1="45" x2="75" y2="75" stroke="#000000" stroke-width="2"/>
    <line x1="60" y1="60" x2="80" y2="60" stroke="#000000" stroke-width="2"/>
    <line x1="70" y1="70" x2="70" y2="50" stroke="#000000" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="60" y="110" font-family="serif" font-size="10" fill="#000000" text-anchor="middle">The Key</text>
</svg>