    <rect x="20" y="20" width="60" height="60" stroke="#000000" stroke-width="2" fill="none"/>
    <path d="M30,20 L30,70 L50,70 L50,40 L70,40 L70,80" stroke="#000000" stroke-width="2" fill="none"/>
