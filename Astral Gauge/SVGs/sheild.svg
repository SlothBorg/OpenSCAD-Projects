<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <!-- Background -->
  <rect width="120" height="120" fill="#ffffff"/>
  
  <!-- The Shield Sigil -->
  <g transform="translate(10, 10)">
    <path d="M50,10 L90,30 L70,80 L30,80 L10,30 Z" stroke="#000000" stroke-width="2" fill="none"/>
    <circle cx="50" cy="45" r="15" stroke="#000000" stroke-width="2" fill="none"/>
    <line x1="50" y1="60" x2="50" y2="75" stroke="#000000" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="60" y="110" font-family="serif" font-size="10" fill="#000000" text-anchor="middle">The Shield</text>
</svg>
