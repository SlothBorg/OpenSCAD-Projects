<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <!-- Background -->
  <rect width="120" height="120" fill="#ffffff"/>
  
  <!-- The Web Sigil -->
  <g transform="translate(10, 10)">
    <circle cx="50" cy="50" r="40" stroke="#000000" stroke-width="2" fill="none"/>
    <line x1="50" y1="10" x2="50" y2="90" stroke="#000000" stroke-width="2"/>
    <line x1="10" y1="50" x2="90" y2="50" stroke="#000000" stroke-width="2"/>
    <line x1="20" y1="20" x2="80" y2="80" stroke="#000000" stroke-width="2"/>
    <line x1="80" y1="20" x2="20" y2="80" stroke="#000000" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="60" y="110" font-family="serif" font-size="10" fill="#000000" text-anchor="middle">The Web</text>
</svg>