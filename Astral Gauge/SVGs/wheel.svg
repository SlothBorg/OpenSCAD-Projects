<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <!-- Background -->
  <rect width="120" height="120" fill="#ffffff"/>
  
  <!-- The Wheel Sigil -->
  <g transform="translate(10, 10)">
    <circle cx="50" cy="50" r="35" stroke="#000000" stroke-width="2" fill="none"/>
    <circle cx="50" cy="50" r="10" stroke="#000000" stroke-width="2" fill="none"/>
    <line x1="50" y1="15" x2="50" y2="40" stroke="#000000" stroke-width="2"/>
    <line x1="50" y1="60" x2="50" y2="85" stroke="#000000" stroke-width="2"/>
    <line x1="15" y1="50" x2="40" y2="50" stroke="#000000" stroke-width="2"/>
    <line x1="60" y1="50" x2="85" y2="50" stroke="#000000" stroke-width="2"/>
    <line x1="26" y1="26" x2="42" y2="42" stroke="#000000" stroke-width="2"/>
    <line x1="26" y1="74" x2="42" y2="58" stroke="#000000" stroke-width="2"/>
    <line x1="74" y1="26" x2="58" y2="42" stroke="#000000" stroke-width="2"/>
    <line x1="74" y1="74" x2="58" y2="58" stroke="#000000" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="60" y="110" font-family="serif" font-size="10" fill="#000000" text-anchor="middle">The Wheel</text>
</svg>
