<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <rect width="120" height="120" fill="#ffffff"/>

  <!-- The Key Sigil (Angled) -->
  <g transform="translate(10, 10)">
    <!-- Rotate everything around the center of the bow -->
    <g transform="translate(30, 35) rotate(45) translate(-30, -35)">
      <!-- Key head (bow) -->
      <circle cx="30" cy="35" r="15" stroke="#000000" stroke-width="2" fill="none"/>

      <!-- Inner detail in bow -->
      <circle cx="30" cy="35" r="7" stroke="#000000" stroke-width="1.5" fill="none"/>

      <!-- Key shaft (stem) -->
      <line x1="45" y1="35" x2="75" y2="35" stroke="#000000" stroke-width="2"/>

      <!-- Key teeth -->
      <line x1="60" y1="35" x2="60" y2="50" stroke="#000000" stroke-width="2"/>
      <line x1="70" y1="35" x2="70" y2="45" stroke="#000000" stroke-width="2"/>
      <line x1="80" y1="35" x2="80" y2="50" stroke="#000000" stroke-width="2"/>
    </g>
  </g>

  <text x="60" y="110" font-family="serif" font-size="10" fill="#000000" text-anchor="middle">The Key</text>
</svg>
