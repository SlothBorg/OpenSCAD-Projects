<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 900">
  <!-- Background -->
  <rect width="900" height="900" fill="#E9E9E2"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="serif" font-size="24" fill="#16161D" text-anchor="middle">16 Arcane Sigils</text>
  
  <!-- Grid of Sigils -->
  <!-- Row 1 -->
  <g transform="translate(100, 100)">
    <!-- Sigil 1: "The Eye" - Protection and awareness -->
    <g>
      <circle cx="50" cy="50" r="35" stroke="#16161D" stroke-width="2" fill="none"/>
      <circle cx="50" cy="50" r="15" stroke="#16161D" stroke-width="2" fill="none"/>
      <line x1="50" y1="15" x2="50" y2="0" stroke="#16161D" stroke-width="2"/>
      <line x1="50" y1="85" x2="50" y2="100" stroke="#16161D" stroke-width="2"/>
      <line x1="15" y1="50" x2="0" y2="50" stroke="#16161D" stroke-width="2"/>
      <line x1="85" y1="50" x2="100" y2="50" stroke="#16161D" stroke-width="2"/>
    </g>
    
    <!-- Sigil 2: "The Gateway" - Opportunity and passage -->
    <g transform="translate(175, 0)">
      <rect x="20" y="20" width="60" height="60" stroke="#16161D" stroke-width="2" fill="none"/>
      <circle cx="50" cy="50" r="10" stroke="#16161D" stroke-width="2" fill="none"/>
      <line x1="20" y1="20" x2="50" y2="50" stroke="#16161D" stroke-width="2"/>
      <line x1="80" y1="20" x2="50" y2="50" stroke="#16161D" stroke-width="2"/>
      <line x1="20" y1="80" x2="50" y2="50" stroke="#16161D" stroke-width="2"/>
      <line x1="80" y1="80" x2="50" y2="50" stroke="#16161D" stroke-width="2"/>
    </g>
    
    <!-- Sigil 3: "The Cauldron" - Transformation and wisdom -->
    <g transform="translate(350, 0)">
      <path d="M30,80 Q50,90 70,80 Q85,60 70,40 Q50,30 30,40 Q15,60 30,80 Z" stroke="#16161D" stroke-width="2" fill="none"/>
      <line x1="50" y1="30" x2="50" y2="10" stroke="#16161D" stroke-width="2"/>
      <line x1="40" y1="10" x2="60" y2="10" stroke="#16161D" stroke-width="2"/>
      <path d="M40,60 Q50,70 60,60" stroke="#16161D" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Sigil 4: "The Flame" (REDESIGNED) - Passion and energy -->
    <g transform="translate(525, 0)">
      <!-- Central flame shape -->
      <path d="M50,15 
               C45,30 35,35 40,50 
               C30,60 35,75 50,80 
               C65,75 70,60 60,50 
               C65,35 55,30 50,15 Z" 
            stroke="#16161D" stroke-width="2" fill="none"/>
      
      <!-- Inner flame detail -->
      <path d="M50,30 
               C48,40 45,45 50,60 
               C55,45 52,40 50,30 Z" 
            stroke="#16161D" stroke-width="2" fill="none"/>
      
      <!-- Base/source of flame -->
      <line x1="40" y1="80" x2="60" y2="80" stroke="#16161D" stroke-width="2"/>
      
      <!-- Optional emanation lines for energy -->
      <line x1="35" y1="40" x2="25" y2="35" stroke="#16161D" stroke-width="1.5" stroke-dasharray="2,2"/>
      <line x1="65" y1="40" x2="75" y2="35" stroke="#16161D" stroke-width="1.5" stroke-dasharray="2,2"/>
      <line x1="40" y1="25" x2="30" y2="15" stroke="#16161D" stroke-width="1.5" stroke-dasharray="2,2"/>
      <line x1="60" y1="25" x2="70" y2="15" stroke="#16161D" stroke-width="1.5" stroke-dasharray="2,2"/>
    </g>
  </g>
  
  <!-- Row 2 -->
  <g transform="translate(100, 275)">
    <!-- Sigil 5: "The Veil" - Mystery and hidden knowledge -->
    <g>
      <path d="M25,25 Q50,0 75,25 Q100,50 75,75 Q50,100 25,75 Q0,50 25,25 Z" stroke="#16161D" stroke-width="2" fill="none"/>
      <path d="M40,40 Q50,30 60,40 Q70,50 60,60 Q50,70 40,60 Q30,50 40,40 Z" stroke="#16161D" stroke-width="2" fill="none"/>
      <line x1="40" y1="40" x2="60" y2="60" stroke="#16161D" stroke-width="2"/>
      <line x1="60" y1="40" x2="40" y2="60" stroke="#16161D" stroke-width="2"/>
    </g>
    
    <!-- Sigil 6: "The Chalice" - Abundance and receiving -->
    <g transform="translate(175, 0)">
      <path d="M30,80 L50,40 L70,80 Z" stroke="#16161D" stroke-width="2" fill="none"/>
      <line x1="50" y1="40" x2="50" y2="20" stroke="#16161D" stroke-width="2"/>
      <line x1="40" y1="20" x2="60" y2="20" stroke="#16161D" stroke-width="2"/>
    </g>
    
    <!-- Sigil 7: "The Web" - Connection and fate -->
    <g transform="translate(350, 0)">
      <circle cx="50" cy="50" r="40" stroke="#16161D" stroke-width="2" fill="none"/>
      <line x1="50" y1="10" x2="50" y2="90" stroke="#16161D" stroke-width="2"/>
      <line x1="10" y1="50" x2="90" y2="50" stroke="#16161D" stroke-width="2"/>
      <line x1="20" y1="20" x2="80" y2="80" stroke="#16161D" stroke-width="2"/>
      <line x1="80" y1="20" x2="20" y2="80" stroke="#16161D" stroke-width="2"/>
    </g>
    
    <!-- Sigil 8: "The Shield" - Protection and defense -->
    <g transform="translate(525, 0)">
      <path d="M50,10 L90,30 L70,80 L30,80 L10,30 Z" stroke="#16161D" stroke-width="2" fill="none"/>
      <circle cx="50" cy="45" r="15" stroke="#16161D" stroke-width="2" fill="none"/>
      <line x1="50" y1="60" x2="50" y2="75" stroke="#16161D" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Row 3 -->
  <g transform="translate(100, 450)">
    <!-- Sigil 9: "The Key" (ANGLED) - Access and unlocking -->
    <g>
      <!-- The Key Sigil (Angled) -->
      <g transform="translate(30, 35) rotate(45) translate(-30, -35)">
        <!-- Key head (bow) -->
        <circle cx="30" cy="35" r="15" stroke="#16161D" stroke-width="2" fill="none"/>
        
        <!-- Inner detail in bow -->
        <circle cx="30" cy="35" r="7" stroke="#16161D" stroke-width="1.5" fill="none"/>
        
        <!-- Key shaft (stem) -->
        <line x1="45" y1="35" x2="75" y2="35" stroke="#16161D" stroke-width="2"/>
        
        <!-- Key teeth -->
        <line x1="60" y1="35" x2="60" y2="50" stroke="#16161D" stroke-width="2"/>
        <line x1="70" y1="35" x2="70" y2="45" stroke="#16161D" stroke-width="2"/>
        <line x1="80" y1="35" x2="80" y2="50" stroke="#16161D" stroke-width="2"/>
      </g>
    </g>
    
    <!-- Sigil 10: "The Wheel" - Cycles and destiny -->
    <g transform="translate(175, 0)">
      <circle cx="50" cy="50" r="35" stroke="#16161D" stroke-width="2" fill="none"/>
      <circle cx="50" cy="50" r="10" stroke="#16161D" stroke-width="2" fill="none"/>
      <line x1="50" y1="15" x2="50" y2="40" stroke="#16161D" stroke-width="2"/>
      <line x1="50" y1="60" x2="50" y2="85" stroke="#16161D" stroke-width="2"/>
      <line x1="15" y1="50" x2="40" y2="50" stroke="#16161D" stroke-width="2"/>
      <line x1="60" y1="50" x2="85" y2="50" stroke="#16161D" stroke-width="2"/>
      <line x1="26" y1="26" x2="42" y2="42" stroke="#16161D" stroke-width="2"/>
      <line x1="26" y1="74" x2="42" y2="58" stroke="#16161D" stroke-width="2"/>
      <line x1="74" y1="26" x2="58" y2="42" stroke="#16161D" stroke-width="2"/>
      <line x1="74" y1="74" x2="58" y2="58" stroke="#16161D" stroke-width="2"/>
    </g>
    
    <!-- Sigil 11: "The Bridge" - Transition and crossing -->
    <g transform="translate(350, 0)">
      <path d="M20,70 C40,30 60,30 80,70" stroke="#16161D" stroke-width="2" fill="none"/>
      <line x1="20" y1="70" x2="20" y2="85" stroke="#16161D" stroke-width="2"/>
      <line x1="80" y1="70" x2="80" y2="85" stroke="#16161D" stroke-width="2"/>
      <line x1="20" y1="40" x2="80" y2="40" stroke="#16161D" stroke-width="2" stroke-dasharray="5,5"/>
    </g>
    
    <!-- Sigil 12: "The Star" - Guidance and hope -->
    <g transform="translate(525, 0)">
      <path d="M50,20 L60,45 L85,50 L60,55 L50,80 L40,55 L15,50 L40,45 Z" stroke="#16161D" stroke-width="2" fill="none"/>
      <circle cx="50" cy="50" r="5" stroke="#16161D" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- Row 4 -->
  <g transform="translate(100, 625)">
    <!-- Sigil 13: "The Crossroads" - Choice and decision -->
    <g>
      <line x1="20" y1="20" x2="80" y2="80" stroke="#16161D" stroke-width="2"/>
      <line x1="80" y1="20" x2="20" y2="80" stroke="#16161D" stroke-width="2"/>
      <circle cx="50" cy="50" r="10" stroke="#16161D" stroke-width="2" fill="none"/>
      <circle cx="50" cy="50" r="30" stroke="#16161D" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
    </g>
    
    <!-- Sigil 14: "The Maze" - Journey and challenge -->
    <g transform="translate(175, 0)">
      <rect x="20" y="20" width="60" height="60" stroke="#16161D" stroke-width="2" fill="none"/>
      <path d="M30,20 L30,70 L50,70 L50,40 L70,40 L70,80" stroke="#16161D" stroke-width="2" fill="none"/>
      <circle cx="50" cy="50" r="5" stroke="#16161D" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Sigil 15: "The Spiral" - Growth and evolution -->
    <g transform="translate(350, 0)">
      <path d="M50,20 C70,20 80,30 80,50 C80,70 70,80 50,80 C30,80 20,70 20,50 C20,40 25,35 35,35 C45,35 50,40 50,50 C50,60 45,65 35,65" stroke="#16161D" stroke-width="2" fill="none"/>
      <circle cx="35" cy="65" r="3" stroke="#16161D" stroke-width="2" fill="#16161D"/>
    </g>
    
    <!-- Sigil 16: "The Mirror" - Reflection and truth -->
    <g transform="translate(525, 0)">
      <rect x="25" y="20" width="50" height="60" stroke="#16161D" stroke-width="2" fill="none"/>
      <line x1="50" y1="20" x2="50" y2="80" stroke="#16161D" stroke-width="2" stroke-dasharray="3,3"/>
      <path d="M35,40 C40,35 45,35 50,40" stroke="#16161D" stroke-width="2" fill="none"/>
      <path d="M65,40 C60,35 55,35 50,40" stroke="#16161D" stroke-width="2" fill="none"/>
      <line x1="35" y1="60" x2="65" y2="60" stroke="#16161D" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Sigil Names -->
  <g font-family="serif" font-size="10" fill="#16161D" text-anchor="middle">
    <!-- Row 1 -->
    <text x="150" y="170">The Eye</text>
    <text x="325" y="170">The Gateway</text>
    <text x="500" y="170">The Cauldron</text>
    <text x="675" y="170">The Flame</text>
    
    <!-- Row 2 -->
    <text x="150" y="345">The Veil</text>
    <text x="325" y="345">The Chalice</text>
    <text x="500" y="345">The Web</text>
    <text x="675" y="345">The Shield</text>
    
    <!-- Row 3 -->
    <text x="150" y="520">The Key</text>
    <text x="325" y="520">The Wheel</text>
    <text x="500" y="520">The Bridge</text>
    <text x="675" y="520">The Star</text>
    
    <!-- Row 4 -->
    <text x="150" y="695">The Crossroads</text>
    <text x="325" y="695">The Maze</text>
    <text x="500" y="695">The Spiral</text>
    <text x="675" y="695">The Mirror</text>
  </g>
</svg>
