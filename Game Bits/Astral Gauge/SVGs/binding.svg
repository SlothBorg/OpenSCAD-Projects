<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <!-- Background -->
  <rect width="120" height="120" fill="#E9E9E2"/>
  
  <!-- The Binding Sigil -->
  <g transform="translate(10, 10)">
    <circle cx="35" cy="50" r="25" stroke="#16161D" stroke-width="2" fill="none"/>
    <circle cx="65" cy="50" r="25" stroke="#16161D" stroke-width="2" fill="none"/>
    <line x1="35" y1="50" x2="65" y2="50" stroke="#16161D" stroke-width="2"/>
    <line x1="50" y1="25" x2="50" y2="75" stroke="#16161D" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="60" y="110" font-family="serif" font-size="10" fill="#16161D" text-anchor="middle">The Binding</text>
</svg>
